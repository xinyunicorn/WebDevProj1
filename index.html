<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<!-- changes color of webpage -->
<body style="background-color: #f7d69c;">
	<!-- creates a centered heading that reads "Brownies" with a specified hex color -->
	<h1 style="text-align: center" style="color: #523502;">Brownies</h1> <!-- ; after center?; cannot have text-align and font-size? -->
	<!-- creates a text paragraph with an increased font size and specified hex color -->
	<p style="font-size: 130%" style="color: #664b1e;">Look at these delicious brownies :D</p>
	<!-- imports an image with a width and height of 500px -->
	<img src="brownies.jpg" alt="A stack of brownies" width="500" height="500"> <!-- add image to same folder; / at the end? -->
	<!-- allows line break -->
	<br>
	<!-- creates a link with an increased font size -->
	<a style="font-size: 130%" href="https://www.loveandlemons.com/brownies-recipe/">Here is a link to a brownie recipe ;)</a>

</body>
</html>
